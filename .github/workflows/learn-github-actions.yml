name: learn-github-actions
on: 
  push:
  workflow_dispatch:
    tag:
      default: latest
      description: image tag

jobs:
 build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name-cv: [cv-builder, cv-final]
        target: [builder, final]
    steps:
      - name: Check out Project
        uses: actions/checkout@v3

      - name: build builder and release
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{matrix.name:-cv}}:${{inputs.tag != '' && inputs.tag || github.ref_name}}
          target: ${{matrix.target}}
      
      - name: check images 
        run: docker images

      - name: test final
        run: docker run cv-final:${{inputs.tag != '' && inputs.tag || github.ref_name}}



