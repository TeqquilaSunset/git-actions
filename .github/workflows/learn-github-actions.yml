name: learn-github-actions
on: [push]
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Project
        uses: actions/checkout@v3

      - name: build builder
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cv-builder
          target: builder

      - name: build final
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          tags: cv-final
          target: final
      
      - run: docker images


