name: CI
on: 
  push:
  workflow_dispatch:
    inputs:
      tag:
        default: latest
        description: image tag

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Project
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build builder
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cv-builder:${{inputs.tag != '' && inputs.tag || github.ref_name}}
          target: builder

      - name: Set up Dokcer Buildx
        uses: docker/setup-buildx-action@v2

      - name: build and push final
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          target: final
          file: ./Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cv-final:${{inputs.tag != '' && inputs.tag || github.ref_name}}
      
      - name: check images 
        run: docker images

      - name: test final
        run: docker run ${{ secrets.DOCKERHUB_USERNAME }}/cv-final:${{inputs.tag != '' && inputs.tag || github.ref_name}}

